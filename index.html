<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-calc</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="calculator__panel">
            <div id="calculator-panel-math-line" class="calculator__panel-math-line"></div>
            <div id="calculator-panel-math-result" class="calculator__panel-math-result"></div>
        </div>
        <div id="calculator-buttons" class="calculator__buttons">
            <div class="calculator__button calculator__button-long">C</div>
            <div class="calculator__button operator">%</div>
            <div class="calculator__button calculator__button-purple operator">/</div>
            <div class="calculator__button number">7</div>
            <div class="calculator__button number">8</div>
            <div class="calculator__button number">9</div>
            <div class="calculator__button calculator__button-purple operator">*</div>
            <div class="calculator__button number">4</div>
            <div class="calculator__button number">5</div>
            <div class="calculator__button number">6</div>
            <div class="calculator__button calculator__button-purple operator">-</div>
            <div class="calculator__button number">1</div>
            <div class="calculator__button number">2</div>
            <div class="calculator__button number">3</div>
            <div class="calculator__button calculator__button-purple operator">+</div>
            <div class="calculator__button calculator__button-long number">0</div>
            <div class="calculator__button">.</div>
            <div class="calculator__button calculator__button-orange">=</div>
        </div>
    </div>
</body>
</html>
